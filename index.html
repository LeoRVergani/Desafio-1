<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Agendamento de Consultas</title>
</head>
<body>
    
    <main>
        <div class="card">
            <form action="" method="post"></form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="Telefone">
            </div>
            <div>
                <label for="date">Data/Hora</label>
                <input type="datetime-local" name="date" id="date" placeholder="date">
            </div>
            <div>
            <img id="agendamento" src="./img/agendamento.avif" alt="agendamento">
            </div>
            <div>
                <button>Agendar</button>
            </div>
        </div>
    </main>
</body>
</html>
